<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Imagens do Carrossel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('admin_panel') }}">Painel de Administração - Alterar Imagens do Carrossel</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Pesquisar" aria-label="Pesquisar">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <form action="{{ url_for('fazer_logout') }}" method="POST">
          <button type="submit" class="btn btn-link nav-link px-3">Sair</button>
        </form>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('admin_panel') }}">
                <span data-feather="home"></span>
                Painel Principal
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                Pedidos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="users"></span>
                Clientes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="bar-chart-2"></span>
                Relatórios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="layers"></span>
                Integrações
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Painel de Administração - Alterar Imagens do Carrossel</h1>
        </div>

        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">Alterar Imagens do Carrossel</h5>
            <form action="{{ url_for('alterar_imagens_carrossel') }}" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="image1" class="form-label">Imagem 1:</label>
                <input type="file" class="form-control" id="image1" name="image1">
              </div>
              <div class="mb-3">
                <label for="image2" class="form-label">Imagem 2:</label>
                <input type="file" class="form-control" id="image2" name="image2">
              </div>
              <div class="mb-3">
                <label for="image3" class="form-label">Imagem 3:</label>
                <input type="file" class="form-control" id="image3" name="image3">
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
